<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}
		{% feed_meta %}

		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>
		<header>
			<div class="container pl360 pr360">
				<div class="company-name">
					<a href="{{ site.baseurl }}/">
						<img src="{{ site.baseurl }}/images/exi-wordmark-full.png" 
						 	srcset="{{ site.baseurl }}/images/exi-wordmark-full@2x.png 2x, {{ site.baseurl }}/images/exi-wordmark-full@3x.png 3x"
							alt="MDwalks-EXI Cardio logo" width="240" height="31"/>
					</a>
				</div>
				<!-- {% include navigation.html %} -->
			</div>
		</header>
		{{ content }}

		<script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
				return false;
			};
		</script>
	</body>
</html>
